<h2>蒜香炒蝦</h2>
<h3>介紹:</h3>
<h4>蒜香炸蝦的名稱表明這道菜強調大蒜的香氣，而且蝦子可能是主要的食材。<br>
大蒜常被用來提升菜品的風味，而炸製可以使食材更加酥脆。</h4>
<hr>
<h3>材料:</h3>

<ul>
<li>大蝦:300g</li>
<li>大蒜:3顆</li>
<li>橄欖油:適量</li>
<li>鹽:少許</li>
<li>胡椒:少許</li>
</ul>

<hr>

<h3>材料</h3>
<table border="2px">

<tr>
<td>大蝦:300g</td>
<td>大蒜:3顆</td>
<td>橄欖油:適量</td>
<td>鹽:少許</td>
<td>胡椒:少許</td>
</tr>

</table>
<hr>

<h3>做法:</h3>
1.將蝦子去殼，留尾巴，清洗乾淨。<br>
2.大蒜切末，鍋中燒熱油，加入蒜末爆香。<br>
3.放入蝦子炒至金黃，撒上少許鹽和胡椒調味即可。<p>
